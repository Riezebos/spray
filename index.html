<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open-source speed-reading tool, written in JavaScript">
  <meta name="author" content="Chaim Peck, Simon Riezebos">

  <title>MDSpray</title>

  <!-- Bootstrap core CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- Custom styles for this template -->
  <link href="css/site-style.css" rel="stylesheet">

  <!-- Spray -->
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link href="css/spray-style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MDSpray Markdown Speed Reader</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="spray_container">
      <div id="guide_top">
        ――――――――――<span id="notch">&#1092;</span>―――――――――――
      </div>
      <div id="spray_result">&nbsp;</div>
      <div id="guide_bottom">
        ――――――――――――――――――――――
      </div>
    </div>
    <p id="tts-status">Initializing TTS...</p>
  </div>

  <div class="container">
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>&nbsp;</legend>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="input-text">Paste Some Text</label>
          <div class="col-md-6">
            <textarea class="form-control" id="input-text" name="input-text" rows="8"></textarea>
          </div>
        </div>

        <!-- Slider for Speed -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="speed">Set the Audio Speed</label>
          <div class="col-md-4">
            <input type="range" id="speed" name="speed" class="form-control-range" min="0.5" max="2.0" step="0.1"
              value="1.0">
          </div>
          <div class="col-md-2">
            Speed: <span id="speed-value">1.0</span>x
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="start">And...</label>
          <div class="col-md-8">
            <button id="start" name="start" class="btn btn-success">Start</button>
            <button id="pause" name="pause" class="btn btn-warning">Pause</button>
            <button id="stop" name="stop" class="btn btn-danger">Stop</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <div id="results" class="container"></div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.4.2/dist/transformers.min.js"
    type="module"></script>
  <script src="vendor/headtts/headtts.mjs" type="module"></script>
  <script type="module">
    import { SprayReader } from './js/spray-reader.js';

    $(document).ready(function () {
      const sprayReader = new SprayReader('#spray_result');
      const statusElement = $('#tts-status');

      sprayReader.statusCallback = function (status) {
        statusElement.text(status);
      };

      $('#start').click(function (event) {
        event.preventDefault();
        const inputText = $('#input-text').val();

        sprayReader.setInput(inputText);
        sprayReader.start();
      });

      $('#pause').click(function (event) {
        event.preventDefault();
        sprayReader.pause();
      });

      $('#stop').click(function (event) {
        event.preventDefault();
        sprayReader.stop();
      });

      $(document).on('keydown', function (event) {
        if (event.key === ' ' || event.keyCode === 32) {
          if (event.target.id === 'input-text') {
            return;
          }
          event.preventDefault();

          if (sprayReader.isRunning) {
            sprayReader.pause();
          } else if (sprayReader.isPaused) {
            sprayReader.start();
          }
        }
      });

      // Update speed display span and set speed in SprayReader when slider changes
      $('#speed').on('input change', function () {
        const speedValue = parseFloat($(this).val()).toFixed(1);
        $('#speed-value').text(speedValue);
        if (sprayReader) {
          sprayReader.setSpeed(parseFloat(speedValue));
        }
      });
    });
  </script>
</body>

</html>
